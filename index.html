<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <script src="script.js" defer></script>
<script src="https://kit.fontawesome.com/ebc6b56cb0.js"></script>
</head>

<body>
    <div class="container">
        <h2>Registration Form <i class="fa-solid fa-registered"></i></h2>
        <form action="" id="form">
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" placeholder="Enter Your Full Name" name="" id="name">
                <span class="error"></span>
            </div>
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" placeholder="Enter Your Email Address" name="" id="email">
                <span class="error"></span>
            </div>
            <div class="form-group">
                <label for="contact">Contact Number</label>
                <input type="text" placeholder="Enter Your Contact Number" name="" id="contact">
                <span class="error"></span>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <div class="password-container">
                    <input type="password" placeholder="Create Your Password" name="" id="password">
                    <button type="button" id="togglePassword" class="toggle-password">üëÅÔ∏è</button>
                    <span class="error"></span>
                </div>
            </div>
            <div class="form-group">
                <label for="password">Confirm Password</label>
                <div class="password-container">
                    <input type="text" placeholder="Enter Your Confirm Password" name="" id="confirmpassword">
                    <button type="button" id="togglePasswordconfirm" class="toggle-password">üëÅÔ∏è</button>
                    <span class="error"></span>
                </div>
            </div>
            <div class="form-group">
                <label for="city">City</label>
                <input type="text" placeholder="Enter Your City" name="" id="city">
                <span class="error"></span>
            </div>
            <div class="form-group">
                <label for="country">Country</label>
                <input type="text" placeholder="Enter Your Country" name="" id="country">
                <span class="error"></span>
            </div>

            <div class="auth-buttons">
                <button class="signup" type="submit">Signup</button>
            </div>
            <p id="successMessage" class="success"></p>
        </form>
        <br>
        <div class="copyright">Copyright &copy; 2025 All Rights Reserved by MontuRaja</div>
    </div>

</body>

</html>
